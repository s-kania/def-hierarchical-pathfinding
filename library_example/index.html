<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Map - Island Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Chunk Map - Island Generator</h1>
            <p>Configure and generate a chunk map with islands for your game</p>
        </header>

        <div class="config-panel card">
            <div class="card__header">
                <h2>Map Configuration</h2>
            </div>
            <div class="card__body">
                <div class="config-grid">
                    <div class="form-group">
                        <label class="form-label" for="chunkSize">
                            Chunk size: <span id="chunkSizeValue">6x6</span>
                        </label>
                        <input type="range" id="chunkSize" class="form-control" min="4" max="16" value="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="chunkCols">
                            Chunk columns: <span id="chunkColsValue">5</span>
                        </label>
                        <input type="range" id="chunkCols" class="form-control" min="3" max="8" value="5">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="chunkRows">
                            Chunk rows: <span id="chunkRowsValue">3</span>
                        </label>
                        <input type="range" id="chunkRows" class="form-control" min="2" max="5" value="3">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="tileSize">
                            Tile size: <span id="tileSizeValue">16px</span>
                        </label>
                        <input type="range" id="tileSize" class="form-control" min="8" max="32" value="16">
                    </div>
                </div>

                <div class="config-buttons">
                    <button class="btn btn--primary" id="regenerateBtn">
                        ðŸ”„ Regenerate Map
                    </button>
                    <button class="btn btn--secondary" id="resetBtn">
                        â†º Reset Settings
                    </button>
                    <button class="btn btn--outline" id="exportBtn">
                        ðŸ“¥ Export PNG
                    </button>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div class="map-info">
                <div class="map-stats">
                    <div class="stat">
                        <span class="stat-label">Chunks:</span>
                        <span id="totalChunks">15</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total tiles:</span>
                        <span id="totalTiles">540</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Islands:</span>
                        <span id="islandPercentage">0%</span>
                    </div>
                </div>
            </div>
            <canvas id="mapCanvas" width="800" height="600"></canvas>
        </div>

        <div class="legend card">
            <div class="card__header">
                <h3>Legend</h3>
            </div>
            <div class="card__body">
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color ocean"></div>
                        <span>Ocean (0)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color island"></div>
                        <span>Island (1)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fengari Lua in Browser -->
    <script src="https://cdn.jsdelivr.net/npm/fengari-web@0.1.4/dist/fengari-web.js"></script>
    
    <!-- Lua Script Example -->
    <script type="application/lua">
        print("Fengari Lua is working!")
        
        -- Simple pathfinding example
        local function distance(x1, y1, x2, y2)
            return math.sqrt((x2 - x1)^2 + (y2 - y1)^2)
        end
        
        local start_x, start_y = 0, 0
        local end_x, end_y = 10, 10
        local dist = distance(start_x, start_y, end_x, end_y)
        
        print("Distance from (" .. start_x .. "," .. start_y .. ") to (" .. end_x .. "," .. end_y .. "): " .. dist)
    </script>
    
    <!-- Load Island Generator Lua file -->
    <script src="island_generator.lua" type="application/lua" async></script>
    
    <script src="app.js"></script>
</body>
</html>
